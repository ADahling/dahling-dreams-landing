  <line x1="65" y1="85" x2="50" y2="80" stroke="#333333" stroke-width="1" />
  <line x1="65" y1="87" x2="50" y2="87" stroke="#333333" stroke-width="1" />
  <line x1="65" y1="89" x2="50" y2="94" stroke="#333333" stroke-width="1" />

  <line x1="85" y1="85" x2="100" y2="80" stroke="#333333" stroke-width="1" />
  <line x1="85" y1="87" x2="100" y2="87" stroke="#333333" stroke-width="1" />
  <line x1="85" y1="89" x2="100" y2="94" stroke="#333333" stroke-width="1" />

  <!-- Book -->
  <rect x="45" y="110" width="60" height="10" rx="2" fill="#6799c6" />
  <rect x="45" y="110" width="30" height="10" rx="2" fill="#9a5a8e" />
  <line x1="75" y1="110" x2="75" y2="120" stroke="#333333" stroke-width="1" />
