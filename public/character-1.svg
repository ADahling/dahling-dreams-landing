  <path d="M40 60 Q45 20 60 45" fill="#F4EEF9" stroke="#C8B8DF" stroke-width="4" />
  <path d="M110 60 Q105 20 90 45" fill="#F4EEF9" stroke="#C8B8DF" stroke-width="4" />

  <!-- Inner Ears -->
  <path d="M45 55 Q48 30 58 45" fill="#F9D7F0" />
  <path d="M105 55 Q102 30 92 45" fill="#F9D7F0" />

  <!-- Face -->
  <circle cx="60" cy="75" r="5" fill="#333333" />
  <circle cx="90" cy="75" r="5" fill="#333333" />

